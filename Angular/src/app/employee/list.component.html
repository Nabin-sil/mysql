<h1>Employees</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Employee</a>
 <input
  type="text"
  class="form-control"
  [(ngModel)]="search"
  placeholder="Filter from here"
/>
<table class="table table-striped d-sm-block d-none">
  <thead>
    <tr>
      <th style="width: 15%">SN</th>
      <th style="width: 20%">Full Name</th>
      <th style="width: 20%">Email</th>
      <th style="width: 20%">Position</th>
      <th style="width: 20%">Salary</th>
      <th style="width: 10%">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees | filter: search | paginate: { id:'listing_pagination',
    itemsPerPage:10, currentPage:p, totalItems:totalRecords } let i = index">

      <!-- <td>{{ i + 1 }}</td> -->
       <td>{{employee.id}}</td>
      <td>{{ employee.fullname }}</td>
      <td>{{employee.email}}</td>
      <td>{{ employee.position }}</td>
      <td>{{ employee.salary }}</td>
      <td style="white-space: nowrap">
        <a
          routerLink="edit/{{ employee.id }}"
          class="btn btn-sm btn-primary mr-1"
          >Edit</a
        >
        <button
          (click)="deleteEmployee(employee.id)"
          class="btn btn-sm btn-danger btn-delete-product"
          [disabled]="employee.isDeleting"
        >
          <span
            *ngIf="employee.isDeleting"
            class="spinner-border spinner-border-sm"
          ></span>
          <span *ngIf="!employee.isDeleting">Delete</span>
        </button>
      </td>
    </tr>
    <tr *ngIf="!employees">
      <td colspan="4" class="text-center">
        <span class="spinner-border spinner-border-lg align-center"></span>
      </td>
    </tr>
  </tbody>
</table>
